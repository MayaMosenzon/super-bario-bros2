<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Bar-io Bros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f8ff;
    }

    #startScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url("images/start-bg.jpg") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      padding: 2vh 4vw;
      box-sizing: border-box;
    }

    #startScreen h1 {
      font-size: clamp(24px, 7vw, 36px);
      color: #d60000;
      background-color: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    #startBtn {
      padding: 16px 32px;
      font-size: clamp(18px, 5vw, 24px);
      background: linear-gradient(145deg, #ff6b6b, #ff9999);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      width: min(80%, 320px);
    }

    #startBtn:hover {
      transform: scale(1.07);
    }

    #gameContainer {
      position: relative;
      width: 100%;
      height: 100vh;
      max-width: 100%;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      border: none;
      touch-action: none;
    }

    #restartBtn {
      display: none;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(145deg, #ff5f5f, #ff8585);
      color: white;
      border: none;
      border-radius: 30px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 20; /* הפתרון - הכפתור מעל שכבת טאצ' */
    }

    #restartBtn:hover {
      transform: translateX(-50%) scale(1.08);
    }

    @keyframes pop {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
    }

    #restartBtn.show-pop {
      animation: pop 1.2s infinite ease-in-out;
    }

    #touchControls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      z-index: 5; /* חשוב: שכבת טאצ' מתחת לכפתור */
    }

    #leftTouch, #rightTouch {
      width: 50%;
      height: 100%;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <!-- מסך פתיחה -->
  <div id="startScreen">
    <h1>Super Bar-io Bros</h1>
    <button id="startBtn">🍸 Start Game 🍸</button>
  </div>

  <!-- אזור המשחק -->
  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <button id="restartBtn">🔁 שחק שוב</button>
  </div>

  <!-- אזור מגע לטלפונים -->
  <div id="touchControls">
    <div id="leftTouch"></div>
    <div id="rightTouch"></div>
  </div>

  <!-- קובץ JS -->
  <script src="game.js" defer></script>
</body>
</html>
